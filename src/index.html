<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <header></header>
  <div class="container">
    <h1 class="jumbotron">Currency Exchanger</h1>
    <br>
    <div class="row">
      <div class="col-md-3">
        <label for="currency" class="currencyLabel">Enter An Amount</label>
        <input id="currency" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="currency" class="currencyLabel">Exchange From</label>
        <select class="form-control" id="currencyType">
          <option value="USD">US Dollar</option>
          <option value="EUR">Europe Euro</option>
          <option value="INR">India Rupee</option>
          <option value="ILS">Israel Pound</option>
          <option value="MYR">Malaysia Ringgit</option>
          <option value="RUB">Russia Rouble</option>
          <option value="SGD">Singapore Dollar</option>
          <option value="CHF">Switzerland Franc</option>
          <option value="THB">Thailand Baht</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="currencyType2" class="currencyLabel">Exchange To</label>
        <select class="form-control" id="currencyType2">
          <option value="BRL">Brazil Real</option>
          <option value="CAD">Canada Dollar</option>
          <option value="CNY">China Yuan</option>
          <option value="EUR">Europe Euro</option>
          <option value="GBP">Great Britain Pound</option>
          <option value="JPY">Japan Yen</option>
          <option value="MXN">Mexico Peso</option>
          <option value="USD">US Dollar</option>
          <option value="ZAR">South Africa Rand</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <button id="executeButton" class="btn btn-success">See Exchange Rate</button>
      </div>
      <div class ="col-md-3">
        <div id="outputRate"></div>
      </div>
    </div>
    <div id="outputError"></div>
    <div id="result">
      <h4>You have <span id="currencyOutput1"></span><span id="currencyOutputType1"></span> that equals <span id="currencyOutput2"></span><span id="currencyOutputType2"></span></h4>
    </div>
  </div>
  <footer></footer>
</body>
</html>
